<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Bootstrap 4.6 css link from [https://getbootstrap.com/]  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/4c53668ab7.js" crossorigin="anonymous"></script>

    <!-- Lockal links -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Muscle Gym|Contacts</title>

</head>

<body>

    <!-- Section for sticky navigation bar -->
    <div class="all-contant">
        <header id="sticky-navigation-bar" class="sticky-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 col-md-2 d-flex justify-content-beggining align-items-center">
                        <!-- Image for logo made on https://www.freelogodesign.org/ -->
                        <!-- Muscle Gym Logo -->
                        <a href="index.html"><img id="header-gym-logo"
                                src="assets/images/muscle-gym-logo-full-yelow.png" alt="Muscle gym logo"></a>
                    </div>
                    <div id="navigation-links" class="col d-none d-md-flex justify-content-center align-items-center">
                        <!-- Navigation links -->
                        <ul class="list-inline">
                            <li class="list-inline-item"><a class="navigation-link-text" href="index.html">Home</a></li>
                            <li class="list-inline-item"><a class="navigation-link-text" href="pricing.html">Pricing</a>
                            </li>
                            <li class="list-inline-item"><a class="navigation-link-text"
                                    href="community.html">Community</a></li>
                            <li class="list-inline-item"><a class="navigation-link-text"
                                    href="contacts.html">Contacts</a></li>
                        </ul>
                    </div>
                    <!-- Log In Button -->
                    <div class="col-2 col-xl-3 d-none d-md-flex justify-content-end align-items-center">
                        <button id="header-login-button" type="button" class="btn btn-primary navigation-link-text">Log
                            in</button>
                    </div>

                    <!-- Burger Menu [Code coppyd from https://getbootstrap.com/]-->
                    <div class="col d-flex d-md-none justify-content-end align-items-center">
                        <div class="btn-group dropleft">
                            <!-- "Toggle" icon -->
                            <button id="burger-menu-icon" type="button" class="btn btn-secondary" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-bars"></i>
                            </button>
                            <!-- "Toggle" icon drop down menu links -->
                            <div id="burger-menu-items-box" class="dropdown-menu">
                                <a class="dropdown-item burger-menu-text" href="index.html"><i
                                        class="fas fa-home"></i><span>Home</span></a>
                                <a class="dropdown-item burger-menu-text" href="pricing.html"><i
                                        class="far fa-money-bill-alt"></i><span>Pricing</span></a>
                                <a class="dropdown-item burger-menu-text" href="community.html"><i
                                        class="far fa-comments"></i><span>Community</span></a>
                                <a class="dropdown-item burger-menu-text" href="contacts.html"><i
                                        class="fas fa-phone"></i><span>Contacts</span></a>
                                <a id="burger-login" class="dropdown-item burger-menu-text"
                                    href="contacts.html"><span>Log In</span></a>
                            </div>
                        </div>
                    </div>
                    <!-- End of burger Menu -->
                </div>
            </div>
        </header>

        <!-- Adress container -->
        <section id="adress-section">
            <div id="adress-container" class="container-fluid">
                <div class="row">
                    <div id="contact-info" class="col-12 col-xl">
                        <h4>Contacts us</h4>
                        <p>Location: Madup av, 5555PP, Madeup City<br>
                            Phone: 555-005<br>
                            Email: musclegym@info.com
                        </p>
                    </div>
                    <!-- Google map location -->
                    <div id="google-map" class="col-12 col-xl">
                        <!--Location is use just as an egzample -->
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1274988.5575133178!2d3.5691833496093777!3d51.38078110688539!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x33d9ff56ade43763!2sMiddle%20of%20Nowhere%20Loenhout!5e0!3m2!1sen!2snl!4v1621067902726!5m2!1sen!2snl"
                            allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>

        <!-- Question forum -->
        <div id="question">
            <div id="question-container" class="container-fluid">
                <div class="row">
                    <div class="col">
                        <form id="question-form">
                            <label for="question-area">Have question, ask us</label><br>
                            <textarea id="question-area" name="question-textarea" required></textarea><br>
                            <label for="question-email">Your email:</label>
                            <input id="question-email" type="email" name="q-email" required>
                            <input id="question-submit" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="sticky-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <!-- Footer Muscle Gym Icon -->
                        <div class="col d-flex justify-content-center align-items-center">
                            <a href="index.html"><img id="footer-gym-logo"
                                    src="assets/images/muscle-gym-logo-only-flex-yelow.png" alt="Muscle gym logo"></a>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Social links icons -->
                        <div class="col d-flex justify-content-center align-items-centerl">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="https://www.facebook.com/" target="_blank"><i
                                            class="fab fa-facebook-square social-link"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="https://www.instagram.com/" target="_blank"><i
                                            class="fab fa-instagram-square social-link"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="https://www.youtube.com/" target="_blank"><i
                                            class="fab fa-youtube-square social-link"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <!-- Coppyed for [https://getbootstrap.com/] -->
                    <!-- Footer contanc button -->
                    <div id="footer-contacts" class="dropdown text-center">
                        <button id="dropdownMenuButton" class="btn btn-secondary footer-contacts-button" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Contacts
                        </button>
                        <!-- Footer contanct dropdown list -->
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="contacts.html">Front desk</a>
                            <a class="dropdown-item" href="pricing.html#trainer-section">Trainers</a>
                        </div>
                    </div>
                </div>
                <!-- News letter form -->
                <div class="col-12 col-md d-flex justify-content-beggining align-items-center">
                    <form class="footer-subscribe-form">
                        <label for="footer-subscribe-imput">Subscribe for newsletter</label><br>
                        <input id="footer-subscribe-imput" name="newsletter-email" type="email" placeholder="Your email"
                            required><br>
                        <input id="footer-subscribe-buttom" type="submit" value="Subscribe"><br>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 4.6 javascrip bundel from [https://getbootstrap.com/]  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
